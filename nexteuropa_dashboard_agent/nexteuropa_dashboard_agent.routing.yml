nexteuropa_dashboard_agent.status_page:
  path: '/admin/reports/nexteuropa-dashboard/{nexteuropa_dashboard_agent_token}'
  defaults:
    _controller: '\Drupal\nexteuropa_dashboard_agent\Controller\NextEuropaDashboardController::load'
  requirements:
    _custom_access: '\Drupal\nexteuropa_dashboard_agent\Controller\NextEuropaDashboardController::access'

nexteuropa_dashboard_agent.admin_settings:
  path: '/admin/config/system/nexteuropa-dashboard'
  defaults:
    _form: '\Drupal\nexteuropa_dashboard_agent\Form\NextEuropaDashboardSettingsForm'
    _title: 'NextEuropa Dashboard'
  requirements:
    _permission: 'administer site configuration'
